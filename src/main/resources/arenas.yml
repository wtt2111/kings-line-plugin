# ========================================
# King's Line - Arena Configuration
# ========================================
#
# このファイルはJARに含まれるデフォルト設定です。
# プラグイン初回起動時に plugins/KingsLine/arenas.yml にコピーされます。
#
# 新しいマップを追加する場合:
#   1. このファイルに新しいアリーナセクションを追加
#   2. JARをビルドして配布
#   または
#   1. ゲーム内で /kl createarena <name>
#   2. コマンドで各位置を設定
#   3. /kl save で保存

# 使用するアリーナ
current-arena: "castle"

# アリーナ定義
arenas:
  castle:
    # ワールド名
    world: "world"
    
    # チームスポーン位置
    spawns:
      blue:
        x: 0.5
        y: 67.0
        z: -104.5
        yaw: 0.0
        pitch: 0.0
      red:
        x: 0.5
        y: 67.0
        z: 108.5
        yaw: 180.0
        pitch: 0.0
    
    # コア位置（黒曜石）
    cores:
      blue:
        x: 0
        y: 65
        z: -68
      red:
        x: 0
        y: 65
        z: 68
    
    # NPC位置（ショップ/Shard銀行）
    npcs:
      blue:
        x: 2.5
        y: 67.0
        z: -94.5
      red:
        x: -1.5
        y: 67.0
        z: 95.5
    
    # エリア定義
    areas:
      # 中央エリア（Bエリア）
      B:
        pos1:
          x: -14
          y: 60
          z: -15
        pos2:
          x: 16
          y: 80
          z: 16
        shard-spawn:
          x: 0.5
          y: 62.5
          z: 0.5
    
    # ロビー位置（ゲーム終了後のテレポート先）
    lobby:
      x: 0.5
      y: 139.0
      z: -15.5
      yaw: 0.0
      pitch: 0.0
